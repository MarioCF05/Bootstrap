      <div class="container form-container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Formulario de Inscripción</h2>
            <form>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
              </div>
              <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Introduce tu edad" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
              </div>
              <div class="form-group">
                <label for="localizacion">Localización</label>
                <input type="text" class="form-control" id="localizacion" placeholder="Introduce tu localización" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
          </div>
